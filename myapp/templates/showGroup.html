<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            width: 800px;
            height: 600px;
            border: 2px solid black;
            margin: 30px auto;
            padding: 10px 10px;
        }
        .link{
            text-align: right;
            float: right;
        }
        p{
            font-size: 30px;
        }
            
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="link">
                <a href="/allGroups">Dashboard</a>  <a href="/">Logout</a>
            </div>
            {% if loggedinuser in org.users_who_joined.all %}
            <!-- {{org.users_who_joined.all}} -->
            <p>{{org.org_name}} <a href="/leaveGroup/{{org.id}}"><button style="border: 2px solid black;  ">Leave Group</button></a></p>
            {% else %}
            <p>{{org.org_name}} <a href="/joinGroup/{{org.id}}"><button style="border: 2px solid black;  ">Join Group</button></a></p>
            {% endif %}
            <br>
            {{org.description}} <br><br>
            Created By:{{org.creator.fname}}
            <br><br>
            Members:

            {% for user in org.users_who_joined.all %}
            <ul>
                <li>{{user.fname}}</li>
            </ul>
             {% endfor %}
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
